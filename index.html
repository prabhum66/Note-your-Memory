<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝Note Pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1 style="text-align: center;">Write Your Memories</h1>

    </div>

    <div class="container">
        <div class="Book-Container">
            <h2>Sunday life</h2>
            <h5></h5>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto neque ad repellat omnis voluptatem numquam provident eaque nulla earum possimus ab asperiores unde fugiat, dolorum dolorem perspiciatis harum et non!</p>
            <button onclick="deletenote(event)">Delete</button>
        </div>
        
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Note</h2>
        <form>
            <input type="text" placeholder="Title" id="title">
            <input type="text" placeholder="Write a Note" id="Note">
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
<script src="script.js"></script>    
</body>
</html>
